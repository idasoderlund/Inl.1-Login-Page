<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> <!--Anges teckenkodning, säkerställer att texten visas korrekt-->
        <title>assignment1-HTML</title> <!--Titel på webbsidan-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Typ av metadata defineras samt information-->
        <title>F25D BoråsYH</title> <!--Titel som visas i webbläsarens flik-->
        <link rel="stylesheet" href="Css/style.css"> <!--Stilmallens länk för CSS-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    
    <body>
        <header>
                <h1>WELCOME TO LOGIN PAGE!</h1>
        </header>
        <form class="login-form">
            <section>
                <h2>Log in right here!</h2>
            </section>
            <div class="fillin-areas">
                <div class="input-group">
                    <div class="input-icon">
                        <i class='bx bxs-user'></i> <!--ikon som placeras innan e-mail text för ifyllnad av ruta-->
                    </div>
                    
                    <label for="email">Email:</label>
                    <input type="text" id="email" placeholder="abc@123.xxx" class="form-control" required>
                </div>
                <div class="input-group">
                    <div class="input-icon">
                        <i class='bx bxs-lock-alt'></i><!--ikon som placeras innan e-mail text för ifyllnad av ruta-->
                    </div>
                    <label for="">Password:</label>
                    <input type="password" id="password" placeholder="xxxxxx" class="form-control" required>
                </div>
                <input type="submit" class="login-button" value="login"> <!--Här är knappen för logga in-->
                <div class="options">
                    <label><input type="checkbox"> Remember Me</label> <br>
                    <a href="#">Forgot Password</a> <!--tom Hyperlänk för att kunna klicka på en länk som kan ta en vidare till annan sida, i detta fall ska man inte komma vidare-->
                </div>

            </div>
        </form>
        
        <footer>
            <!--Nedan kommer registreringsrutan-->
            <form class="register-form">
                <h3>Don´t have an account already? Create an account down below!</h3>
                <div class="input-group">
                    <label for="register-email">E-mail:</label>
                    <textarea rows="2" cols="15">Write here...</textarea> <!--Här är ifyllnadsruta av e-mail för registrering-->
                </div>
                <div class="input-group">
                    <label for="register-password">Password:</label>
                    <input type="password" placeholder="Write here..." class="form-control" required>
                </div>
                <input type="submit" class="create-button" value="Create"> <!--Här är knappen för registrera-->
            </form>
        </footer>
    </body>
    
</html>
