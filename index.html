<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> <!--charachter encoding makes sure the text is shown correctly-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Type of metadata is defined and information-->
        <title>LoginPage</title> <!--Title which is shown in the tab of the website-->
        <link rel="stylesheet" href="/style.css"> <!--Link for the CSS stylesheet-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    
    <body>
        <header>
                <h1>WELCOME TO LOGIN PAGE!</h1>
        </header>
        <form class="login-form">
            <section>
                <h2>Log in right here!</h2>
            </section>
            <div class="fillin-areas">
                <div class="input-group">
                    <div class="input-icon">
                        <i class='bx bxs-user'></i> <!--Icon which is locates in the placeholder of the email-->
                    </div>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="abc@123.xxx" class="form-control" required>
                </div>
                <div class="input-group">
                    <div class="input-icon">
                        <i class='bx bxs-lock-alt'></i><!--Icon which is locates in the placeholder of the password-->
                    </div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="xxxxxx" class="form-control" required>
                </div>
                <input type="submit" class="login-button" value="login"> <!--Here is the button for logging in-->
                <div class="options">
                    <label id="remember-function"><input type="checkbox"> Remember Me</label> <br>
                    <a href="#">Forgot Password</a> <!--empty Hyperlink for making posibility to klick on a link and to be transfered to another website.In this case, there is no function on the website that you could be transfered to-->
                </div>
            </div>
        </form>
        
        <footer>
            <!--Down below are the placeholders fpr registering an account-->
            <form class="register-form">
                <h3>Don't have an account already? Create an account down below!</h3>
                <div class="input-group">
                    <label for="register-email">E-mail:</label>
                    <input type="email" id="register-email" placeholder="Write here..." class="form-control" required> <!--Here is the placeholder for E-mail to register an account-->
                </div>
                <div class="input-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" placeholder="Write here..." class="form-control" required>
                </div>
                <input type="submit" class="create-button" value="Create"> <!--Here is the button for registering-->
            </form>
        </footer>
    </body>
</html>
