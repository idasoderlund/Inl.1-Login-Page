<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> <!--Anges teckenkodning, säkerställer att texten visas korrekt-->
        <meta name="assignment" content="This is our first FrontEnd assignment"> <!--Typ av metadata defineras samt information-->
        <title>LoginPage</title> <!--Titel som visas i webbläsarens flik-->
        <link rel="stylesheet" href="style.css"> <!--Stilmallens länk för CSS-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'><!--Länk för att kunna navända ikoner från boxicons webbplats-->
    </head>
    <body>
        <nav class="nav-area">
        <h1 class="nav-ext">WELCOME TO LOGIN PAGE!</h1>
        </nav>
        <main id="primary-area"> 
            <!--Nedan kommer inloggningsrutan-->
            <div class="login-area">
                <section>
                    <h2>Log in right here!</h2>
                </section>
                <div>
                    <form action="">
                        <div class="login-squares">
                            <i class='bx bxs-user'></i> <!--ikon som placeras innan e-mail text för ifyllnad av ruta-->
                            <label for="">Email:</label>
                            <input type="text" placeholder="abc@123.xxx" class="form-control" required>
                            
                        </div>
                        
                    </form>
                </div>

                <div>
                    <form action="">
                        <div class="login-squares">
                            <i class='bx bxs-lock-alt'></i><!--ikon som placeras innan e-mail text för ifyllnad av ruta-->
                            <label for="">Password:</label>
                            <input type="password" placeholder="xxxxxx" class="form-control" required>
                            <input type="submit" class="login-button" value="login"> <!--Här är knappen för logga in-->
                        </div>
                    </form>
                </div>
                
            </div>
            
            <div class="checkbox">
                <label><input type="checkbox"> Remember Me</label> <br>
                <a href="#">Forgot Password</a> <!--tom Hyperlänk för att kunna klicka på en länk som kan ta en vidare till annan sida, i detta fall ska man inte komma vidare-->
            </div>
        <!--Nedan kommer registreringsrutan-->
        <div class="text-area">
            <h3 id="account-question">Don´t have an account already? Create an account down below!</h3>
            <textarea rows="3" cols="15">Email:</textarea> <!--Här är ifyllnadsruta av e-mail för registrering-->
            <input type="submit" class="create-button" value="Create"> <!--Här är knappen för registrera-->
        </div>
        </main>
    </body>
</html>
